<!DOCTYPE html>
<html>
<head>
    <title>Special Proposal ðŸ’–</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
            color: white;
        }

        input {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin: 15px;
        }

        #yes {
            background-color: green;
            color: white;
        }

        #no {
            background-color: red;
            color: white;
            position: absolute;
        }

        .floating {
            position: absolute;
            animation: float 6s linear infinite;
            font-size: 30px;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>

<body>

    <div id="namePage">
        <h1>ðŸ’– Enter Your Name ðŸ’–</h1>
        <input type="text" id="username" placeholder="Your Name">
        <br><br>
        <button onclick="startProposal()">Continue ðŸ’˜</button>
    </div>

    <div id="proposalPage" style="display:none;">
        <h1 id="proposalText"></h1>
        <button id="yes" onclick="accepted()">Yes ðŸ’˜</button>
        <button id="no" onmouseover="moveButton()">No ðŸ˜œ</button>
    </div>

    <div id="resultPage" style="display:none;">
        <h1 id="resultText"></h1>
    </div>

<script>
    let name = "";

    function startProposal() {
        name = document.getElementById("username").value;
        if(name.trim() === "") {
            alert("Please enter your name ðŸ’•");
            return;
        }

        document.getElementById("namePage").style.display = "none";
        document.getElementById("proposalPage").style.display = "block";
        document.getElementById("proposalText").innerHTML = 
            name + ", Will You Be Mine? ðŸ’ðŸ’–";

        createFloating();
    }

    function moveButton() {
        var button = document.getElementById("no");
        button.style.top = Math.random() * window.innerHeight + "px";
        button.style.left = Math.random() * window.innerWidth + "px";
    }

    function accepted() {
        showResult("Yayyy " + name + " â¤ï¸ I Love You So Much ðŸ’âœ¨");
    }

    function rejected() {
        showResult("Oh no " + name + " ðŸ˜¢ I'll try again! ðŸ’”");
    }

    function showResult(message) {
        document.getElementById("proposalPage").style.display = "none";
        document.getElementById("resultPage").style.display = "block";
        document.getElementById("resultText").innerHTML = message;
    }

    function createFloating() {
        const symbols = ["ðŸ’–","â­","ðŸ’˜","âœ¨"];
        setInterval(function() {
            var elem = document.createElement("div");
            elem.className = "floating";
            elem.style.left = Math.random() * 100 + "vw";
            elem.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            document.body.appendChild(elem);
            setTimeout(() => elem.remove(), 6000);
        }, 500);
    }

    document.getElementById("no").onclick = rejected;
</script>

</body>
</html>
