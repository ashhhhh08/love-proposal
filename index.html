<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Proposal üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff0844);
    background-size: 300% 300%;
    animation: gradient 8s ease infinite;
    overflow: hidden;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    position: relative;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.4);
    width: 90%;
    max-width: 500px;
    transition: all 0.6s ease;
}

h1 {
    color: white;
    font-size: 26px;
}

input {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    width: 80%;
    margin-top: 15px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: transform 0.3s ease;
}

#yes {
    background: #00c853;
    color: white;
    position: relative;
    z-index: 2;
}

#no {
    background: #ff1744;
    color: white;
    position: absolute;
    z-index: 1;
    transition: all 0.3s ease;
}

img {
    margin-top: 20px;
    width: 220px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="box">

    <!-- Name Input Section -->
    <div id="nameSection">
        <h1>Enter Your Name üíñ</h1>
        <input type="text" id="nameInput" placeholder="Type her name...">
        <br>
        <button onclick="startProposal()">Start üíò</button>
    </div>

    <!-- Proposal Section -->
    <div id="proposalSection" style="display:none;">
        <h1 id="proposalText"></h1>
        <button id="yes">Yes üíò</button>
        <button id="no">No üòú</button>
    </div>

</div>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const box = document.getElementById("box");

let yesScale = 1;
let hiddenBehind = false;

/* Start Proposal */
function startProposal() {
    let girlName = document.getElementById("nameInput").value;

    if(girlName.trim() === "") {
        alert("Please enter her name üíñ");
        return;
    }

    document.getElementById("proposalText").innerText =
        girlName + ", Will You Be Mine? üíçüíñ";

    document.getElementById("nameSection").style.display = "none";
    document.getElementById("proposalSection").style.display = "block";

    noBtn.style.left = "60%";
    noBtn.style.top = "65%";
}

/* Mouse move detection */
box.addEventListener("mousemove", function(e) {

    if(hiddenBehind) return;

    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if(distance < 120) {

        yesScale += 0.05;
        yesBtn.style.transform = "scale(" + yesScale + ")";

        if(yesScale > 1.3) {
            hideNoBehindYes();
        } else {
            moveSlightlyAway(dx, dy);
        }
    }
});

/* Move No Button */
function moveSlightlyAway(dx, dy) {

    let moveX = -dx * 0.3;
    let moveY = -dy * 0.3;

    let newLeft = noBtn.offsetLeft + moveX;
    let newTop = noBtn.offsetTop + moveY;

    newLeft = Math.max(0, Math.min(newLeft, box.clientWidth - noBtn.offsetWidth));
    newTop = Math.max(0, Math.min(newTop, box.clientHeight - noBtn.offsetHeight));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
}

/* Hide No behind Yes */
function hideNoBehindYes() {

    const yesRect = yesBtn.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    noBtn.style.left = (yesRect.left - boxRect.left + 10) + "px";
    noBtn.style.top = (yesRect.top - boxRect.top + 10) + "px";
    noBtn.style.opacity = "0.6";

    hiddenBehind = true;
}

/* Yes Click Celebration */
yesBtn.onclick = function() {

    box.innerHTML = `
        <h1>Yayyy ‚ù§Ô∏è Forever Starts Now üíç‚ú®</h1>
        <p style="color:white;">
            This is just the beginning of something beautiful üíñ
        </p>
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7">
        <p style="color:white;">You unlocked Level 1 of our love story üòå</p>
    `;

    createHearts();
};

/* Floating Hearts */
function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 300);
}

</script>

</body>
</html>
